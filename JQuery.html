<!DOCTYPE html>
<html>
<head>
    <title>Contoh jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="pesan">Ini adalah pesan penting.</p>
    <button id="sembunyi">Sembunyikan Pesan</button>

    <script>
        $('#sembunyi').click(function() {
            $('#pesan').hide();
        });
    </script>
</body>
</html>
