<html>
    <head>
        <title>Mengakses Objek Password</title>
    </head>
    <body>
        <form name = "formTes"
            action = "tesForm.html"
            method = "post">
        <pre>
            password pengganti : <input type = "password"
            name = "password_1"> <br>
            password sekali lagi:<input type = "password"
            name = "password_2">
        </pre>
        <input type = "button"
            name = "tombol Proses"
            value = "Proses"
            onClick = "cekPassword()">
            </form>
            <script language = "Javascript">
                function cekPassword() {
                    if (document.formTes.password_1.value != 
                        document. formTes.password_2.value)
                        alert ("Dua password yang anda masukan tidak sama");
                        else
                        window.location.href = "testform.html";
                    
                }

            </script>
