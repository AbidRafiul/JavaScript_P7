<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jam Real-Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f0f0f0;
    }
    #Jam {
      font-size: 32px;
      color: #333;
    }
  </style>
</head>
<body>
    <h1>Waktu Sekarang</h1>
  <div id="Jam">Memuat waktu...</div>

   <script>
    function updateJam() {
      const now = new Date();
      const tanggal = now.toLocaleDateString('id-ID');
      const waktu = now.toLocaleTimeString('id-ID');
      document.getElementById("Jam").innerHTML = `${tanggal} ${waktu}`; 
    }
 
    updateJam();
    setInterval(updateJam, 1000);
  </script>
</body>
</html>
